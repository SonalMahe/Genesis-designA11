<body>
    <header>
        <div class="navbar">
            <div class="navlogo">
                <img src="images/Logo.svg" alt="genesis logo ">

    </header>

    <!--second section with paragraph and form-->
    <section>
        <div class="paragraphcontainer">
            <div class="paraalign">
                <h1>Full set of great
                    <br>features to make your
                    <br>product fresh</h1>
                <p>Our favorite brands are our friends! We help them to
                    <br> achieve their goals, they help us to stay sharp.
                </p>
            </div>

            <div class="form-container">
                <form class="container" action="#" method="post">
                    <label for="full-name">Name</label>
                    <input type="text" name="full-name" id="full-name" placeholder="" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="" pattern="[^ @]*@[^ @]*" required>
                    <label for="message">Message</label>
                    <input type="text" id="message" name="message" placeholder="" maxlength="10" required>
                        <button>Submit </button>
                </form>
            </div>
        </div>
    </section>

 <!--map container-->
        <section>
             <div class="mapcontainer">
                 <div class="mapalign">
                    <img src="images/Map.png" alt="google-map">
                 </div>
             </div>

    <!--this footer section-->
